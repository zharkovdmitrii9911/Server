<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock title %}

{% block content %}
<h2>Forgot your password?</h2>
<p>Provide us an email to send you further instructions.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Let's do it!">
</form>
{% endblock content %}
